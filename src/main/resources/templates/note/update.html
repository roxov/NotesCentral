<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a th:href="@{/note/list/patient/{id}(id=${note.patientId})}">Patient notes</a>&nbsp;|&nbsp;
		</div>
	</div>
	
	<div class="row">
		<h2>Update Note</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/note/update/{id}(id=${note.noteId})}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="patientId" class="col-sm-2 control-label">Patient Id</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patientId}" id="patientId" placeholder="Patient Id" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="practitionerNote" class="col-sm-2 control-label">Practitioner Note</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{practitionerNote}" id="practitionerNote" placeholder="Practitioner Note" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('practitionerNote')}" th:errors="*{practitionerNote}"></p>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{noteId}">
					<a class="btn btn-danger btn-sm" th:href="@{/note/list/patient/{id}(id=${note.patientId})}">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Note">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
